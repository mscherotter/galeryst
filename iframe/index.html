<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Galeryst iframe demo</title>
        <script type="text/javascript">

            window.addEventListener("message", (e)=>{
                if (e.data){
                    try{
                        const package = JSON.parse(e.data);

                        const message = package.message;
                        
                        const id      = package.id;

                        const messageDiv = document.getElementById("message");
                        
                        if (messageDiv){
                            messageDiv.innerText = `${message} message from iframe: ${id}`;
                        }
                    } catch(error){
                        console.error(`Error catching message: ${error}`);
                    }
                }
            });

        </script>
    </head>
    <body>
        <header>
            <h1>Galeryst iframe demo</h1>
        </header>
        <main>
            <iframe width="560" height="315" title="Galeryst Gallery Exhibitor" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; gamepad" allowfullscreen src="https://pippasgallery97-slot1.azurewebsites.net/gallery/1498b48e-6879-45b4-9f34-28be0d878df5/view"></iframe><div id="message"></div>
        </main>
    </body>
</html>
